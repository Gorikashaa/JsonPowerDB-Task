<!DOCTYPE html>

<html>
    
    <head>
        <title>Shipment Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
        <!-- jQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class='container'>
        <div class='page-header text-center'>
            <h2>SHIPMENT MANAGEMENT FORM</h2>
        </div>
        <form id ="empform" method ='get'>
        <div class="form-group">
            <label>Shipment-No: </label>
            <input type='number' id="shipno" class="form-control" onchange ="getShip()" >
        </div>

        <div class="form-group">
            <label>Description: </label>
            <input type='text' id="description" class="form-control" >
        </div>

        <div class="form-group">    
            <label>Source: </label>
            <input type='text' id="source" class="form-control">
        </div>

        <div class="form-group">
            <label>Destination: </label>
            <input type='text' id="destination" class="form-control" >
        </div>

        <div class="form-group">
            <label>Shipping Date: </label>
            <input type='date' id="shipdate" class="form-control">
        </div>

        <div class="form-group">
            <label>Expected Delivery Date : </label>
            <input type='date' id="expdate" class="form-control">
        </div>
    
        <div class="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetform()" disabled>Reset</button>
        </div>
        </form> 
        </div>
        
    
    </body>
</html>
